    <script>
        "use strict";
        function Zip2Address() {
            var ZipControl = document.getElementById('ZipCode');
            var AddressControl = document.getElementById('Address');
            if ((ZipControl != null) && (AddressControl != null)) {
                AddressControl.value = '';
                var ZipCode = ZipControl.value;
                if (ZipCode.match(/^\d{7}$/) == null) {
                    alert("'" + ZipCode + "'は郵便番号ではありません。");
                    return;
                }
                var option = {
                    method: 'GET',
                    params: { 'ZipCode': ZipCode }
                };
                axios.get('https://tahprpe7ixyrlnde7kccfiewj40afjyi.lambda-url.ap-northeast-3.on.aws', option)
                    .then(function (response) {
                        let Address = '';
                        if (response.data.length == 1) {
                            for (let Elem in response.data[0]) Address += response.data[0][Elem]; 
                        }
                        else {
                            for (let i = 0; i < response.data.length; i++)
                            {
                                let Line = response.data[i];

                                if (Address != '') Address += '\n'; 
                                for (let j = 0; j < Line.length; j++) Address += Line[j]; 
                            }
                        };
                        AddressControl.value = Address;
                })
                ["catch"]
                (function (error) {
                    ZipControl.value = '';
                    alert(error.response.data);
                });
            }
        }
    </script>
