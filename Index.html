        <title>第１８実験施設</title>
        <link rel="icon" href="./ICON.svg" type="image/svg" sizes="any">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="./GetAddress.js"></script>

    <body>
        <header class="site-header sticky-top py-1">
            <nav class="container d-flex flex-column flex-md-row justify-content-between"></nav>
        </header>
        <section>
            <article>このサイトは今までに私が作ったものを展示する場所です</article>
            <div class="row">
                <div class="card col-3" style="width: 18rem;">
                    <img src="./kenkyu_man.png" class="img-fluid" alt="実験施設">
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="./Postal_Mark_(Japan).svg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h3 class="card-title">郵便番号表示デモ</h3>
                        <p class="card-text">これは郵便番号を入力して対応する住所を検索するデモです。AWSのS3及びLambdaサービスを使って、C#とPython,JavaScriptで作りました。</p>
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-1">〒</label>
                                    <input type="text" class="col-5" value="9999999" id="ZipCode">
                                    <button type="button" class="btn btn-outline-primary btn-block col-5" id="AddressEntry" onclick="Zip2Address();">住所検索</button>
                                </div>
                                <textarea class="form-control" id="Address" rows="3"></textarea>  
                            </div>                      
                        </form>
                    </div>
                </div>
            </section>
        <footer>
            <small>&copy; 1960-2023 Yasuhiro Yamazaki</small>
        </footer>
